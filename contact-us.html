<!DOCTYPE HTML>
<html>
	<head>
		<title>UK World Wide Accreditation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="components/header.js" ></script>
		<script src="components/sidebar.js" ></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<ukwwa-header></ukwwa-header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Contact Us</h1>
									</header>

												<form method="post" action="#">
													<div class="row gtr-uniform">
														<div class="col-6 col-12-xsmall">
															<input type="text" name="name" id="name" value="" placeholder="Name" />
														</div>
														<div class="col-6 col-12-xsmall">
															<input type="email" name="email" id="email" value="" placeholder="Email" />
														</div>
														<!-- Break -->
														<div class="col-12">
															<select name="category" id="category">
																<option value="">- Category -</option>
																<option value="1">Accreditation</option>
																<option value="1">Certification</option>
																<option value="1">Pricing</option>
																<option value="1">Human Resources</option>
																<option value="1">Other</option>
															</select>
														</div>
														<div class="col-12">
															<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
														</div>
														<!-- Break -->
														<div class="col-12">
															<ul class="actions">
																<li><input type="submit" value="Send Message" class="primary" /></li>
																<li><input type="reset" value="Reset" /></li>
															</ul>
														</div>
													</div>
												</form>
									</section>
									<section>
										<h3>...or through:</h3>
										<ul class="contact alt">
											<li class="icon solid fa-envelope"><a href="#">info@ukwwa.org</a></li>
											<li class="icon solid fa-phone">+44 0000 0000000</li>
											<li class="icon solid fa-home">...address...<br />
											Address, AD 00000</li>
										</ul>
										<ul class="icons">
											<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
											<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
											<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										</ul>
									</section>
						</div>
					</div>
<ukwwa-sidebar></ukwwa-sidebar>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
